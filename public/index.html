<body>
    <div class="container text-center">
        <h1 class="mb-4">바이낸스 자동 매매 프로그램</h1>
        <p class="lead">
            이 프로그램은 바이낸스 사이트에서 코인을 자동으로 매수와 매도할 수 있는 강력한 도구입니다. 
            사용자의 설정에 따라 실시간으로 시장을 모니터링하고, 최적의 타이밍에 거래를 실행합니다.
        </p>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h3>주요 기능</h3>
                <ul class="list-group list-group-flush text-left mt-3">
                    <li class="list-group-item">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        자동 매수 및 매도
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-chart-line text-primary me-2"></i>
                        실시간 시장 분석
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-user-friends text-warning me-2"></i>
                        사용자 친화적인 인터페이스
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-shield-alt text-danger me-2"></i>
                        안전한 거래 실행
                    </li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 d-flex justify-content-center flex-wrap">
                <!-- 프로그램 다운로드 버튼 -->
                <a
                href="/downloads/sinaid_3.0.zip"
                class="download-button btn btn-primary me-3"
                aria-label="프로그램 다운로드"
                >
                <i class="fas fa-download me-2" aria-hidden="true"></i>
                프로그램 다운로드
                </a>
                <!-- 관리자 대시보드 버튼 -->
                <a
                  href="/login"
                  target="_blank"
                  class="dashboard-button btn btn-secondary"
                  aria-label="관리자 대시보드"
                >
                    <i class="fas fa-tachometer-alt me-2" aria-hidden="true"></i>
