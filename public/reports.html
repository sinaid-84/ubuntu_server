<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 보고서</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>거래 보고서</h1>
            <a href="/dashboard" class="btn btn-primary">대시보드로 돌아가기</a>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">기간 선택</h3>
                        <form id="dateRangeForm" class="row g-3">
                            <div class="col-md-5">
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-5">
                                <input type="date" class="form-control" id="endDate">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">조회</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">요약 정보</h3>
                        <div class="row">
                            <div class="col-6">
                                <p>총 거래 횟수: <span id="totalTrades">0</span></p>
                                <p>평균 수익률: <span id="averageProfit">0%</span></p>
                            </div>
                            <div class="col-6">
                                <p>총 수익: <span id="totalProfit">0 USDT</span></p>
                                <p>승률: <span id="winRate">0%</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">거래 내역</h3>
                        <div class="table-responsive">
                            <table class="table table-striped" id="tradesTable">
                                <thead>
                                    <tr>
                                        <th>날짜/시간</th>
                                        <th>사용자</th>
                                        <th>코인</th>
